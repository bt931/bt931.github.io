        #jobApp{

<body>
    <h1 id="score">score =0</h1>
    <img id="jobApp"src="https://eforms.com/images/2018/03/Employment-Job-Application-550x712.png">
    <button type="button" onclick="purchaseUpgrade()">upgrade</button>
    <p id="upgrade_counter">upgrade cost =10</p>

<script>
    let score=0;
    let scoreMult=1;
    let upgradeCost=10;
     document.getElementById("jobApp").addEventListener("click",scoreUp);
      function upgradeCostUp(){
        upgradeCost=upgradeCost*2;
        document.getElementById("upgrade_counter").innerText="upgrade cost ="+ upgradeCost;
     }
     function purchaseUpgrade() {
        if (score>=upgradeCost) {
            upgrade();
            score=score-upgradeCost;
            upgradeCostUp();
            document.getElementById("score").innerText="score ="+ score;
        }
     }
    function upgrade(){
        scoreMult=scoreMult+1
    }
    function scoreUp() {
        score=score+1*scoreMult;
         score;
    document.getElementById("score").innerText="score ="+ score;
    }
    </script>
